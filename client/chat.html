<html class="chatPage">
	<head>
		<title>Jericho Comms - Chat session</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
		<link rel="icon" type="image/png" sizes="196x196" href="img/touch-icon-196x196.png">
				
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/lib/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="css/lib/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/chat.css">		
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.js"></script>
		
		<script src="js/lib/cryptojs-core.js"></script>
		<script src="js/lib/cryptojs-x64core.js"></script>
		<script src="js/lib/cryptojs-enc-base64.js"></script>
		<script src="js/lib/cryptojs-sha3.js"></script>
		<script src="js/lib/skein.js"></script>
		<script src="js/lib/salsa20.js"></script>
		
		<script src="js/database.js"></script>
		<script src="js/common.js"></script>
		<script src="js/notification.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/decoy.js"></script>
		<script type="text/javascript">
			
			// On page load
			$(document).ready(function()
			{
				chat.scrollChatWindowToBottom();
				chat.initialiseSendMessageButton();				
				chat.bindEnterKeyToSendMessage();				
				chat.initGroupUserStatus();
				chat.startIntervalToReceiveMessages();
				chat.initialiseDisplayForCharsRemaining();
				decoy.startDecoyMessageTimer();
				
				chat.initialiseToggleAudioButton();
				chat.initialiseToggleVibrationButton();
				chat.initialiseToggleWebNotificationsButton();
			});
		</script>
	</head>
	<body>
		<div class="pageNavigation">
			<div class="navItem">
				<a href="index.html" class="blueButton">Home</a>
			</div>
			<div class="navItem statusMessage">
				<span class="icon"></span>
				<span class="message"></span>
			</div>
		</div>
		<h2>
			Chat
			<span class="notificationButtons">
				<i class="fa fa-volume-up fa-lg enableDisableAudioIcon"></i>
				<i class="fa fa-toggle-on fa-lg enableDisableAudio"></i>
				<i class="fa fa-bolt fa-lg enableDisableVibrationLightningIcon"></i>
				<i class="fa fa-toggle-on fa-lg enableDisableVibration"></i>
				<i class="fa fa-bell-o fa-lg enableDisableWebNotificationsIcon"></i>
				<i class="fa fa-toggle-on fa-lg enableDisableWebNotifications"></i>
			</span>
		</h2>				
		<div class="mainChat">
			<div class="templateMessage">
				<div class="padIdentifier">
					Message ID <span class="padIdentifierText"></span>
				</div>
				<div class="fromUserAndDateTime">
					From <span class="fromUser"></span> on <span class="date"></span> at <span class="time"></span>
				</div>
				<div class="messageText" title=""></div>
				<div class="messageStatus"></div>
			</div>
		</div>			
		<div class="chatEntry">
			<textarea id="newChatMessage" class="chatInput" placeholder="Type message here..." autofocus></textarea>
			<table>
				<tr>
					<td class="messagesLastCheckedStatus"></td>
					<td class="messageCharactersRemaining"></td>
				</tr>
				<tr>
					<td class="messagesRemaining">
						<div>Remaining messages per user:</div>
						<div class="groupUsers">
							<div class="user userTemplate">
								<span class="onlineStatusCircle offline"></span> 
								<span class="callsign">Alpha</span>:
								<span class="numOfPadsRemaining">0</span>
							</div>
						</div>
					</td>
					<td rowspan="2">
						<input id="btnSendMessage" class="blueButton btnSendMessage" type="button" value="Send message">
					</td>
				</tr>
			</table>				
		</div>
	</body>
</html>
