<html>
	<head>
		<title>Jericho Encrypted Chat - Chat session</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/lib/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="css/global.css">
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.js"></script>
		<script src="js/lib/jsdigest.js"></script>
		<script src="js/lib/jscrypto-core.js"></script>
		<script src="js/lib/jscrypto-x64core.js"></script>
		<script src="js/lib/jscrypto-sha2-512.js"></script>
		<script src="js/lib/jscrypto-sha3.js"></script>
		<script src="js/lib/jscrypto-hmac.js"></script>
		<script src="js/lib/whirlpool.js"></script>
		<script src="js/lib/linker.js"></script>
		
		<script src="js/database.js"></script>
		<script src="js/common.js"></script>
		<script src="js/chat.js"></script>
		<script type="text/javascript">
			
			// On page load
			$(document).ready(function()
			{
				chat.scrollChatWindowToBottom();
				chat.focusCursorIntoChatBox();
				chat.initialiseSendMessageButton();				
				chat.bindEnterKeyToSendMessage();
				
				chat.countNumOfPadsRemaining();
				chat.startIntervalToReceiveMessages();
				chat.showNumOfMessageCharactersRemaining();
				chat.updateNumOfPadsRemaining(0, 0);
				chat.initialiseToggleAudioButton();
			});
		</script>
	</head>
	<body>
		<div class="page chatPage">
			<table class="pageNavigation">
				<tr>
					<td><a href="index.html" class="blueButton">Home</a></td>
					<td><div id="statusMessage" class="statusMessage"></div></td>
				</tr>				
			</table>
			<div class="programTitle">
				Chat
				<span class="ui-icon enableDisableAudio"></span>
			</div>			
			<div class="mainChat">
				<div class="templateMessage">
					<div class="dateTime"></div>
					<div class="messageText" title=""></div>
					<div class="messageStatus"></div>
				</div>
			</div>			
			<div class="chatEntry">
				<textarea id="newChatMessage" class="chatInput" rows="2" maxlength="100" tabindex="1" placeholder="Type message here..."></textarea>
				<table>
					<tr>
						<td class="messagesLastCheckedStatus"></td>
						<td class="messageCharactersRemaining"><b>100/100</b> characters remaining</td>
					</tr>
					<tr>
						<td class="messagesRemaining"></td>
						<td>
							<input id="btnSendMessage" class="blueButton btnSendMessage" type="button" value="Send message">
						</td>
					</tr>
				</table>				
			</div>
		</div>
	</body>
</html>
