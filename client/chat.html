<html class="chatPage">
	<head>
		<title>Jericho Chat - Chat session</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
		<link rel="icon" type="image/png" sizes="196x196" href="img/touch-icon-196x196.png">
				
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/lib/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/chat.css">		
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.js"></script>
		
		<script src="js/lib/jscrypto-core.js"></script>
		<script src="js/lib/jscrypto-x64core.js"></script>
		<script src="js/lib/jscrypto-enc-base64.js"></script>
		<script src="js/lib/jscrypto-sha3.js"></script>
		<script src="js/lib/skein.js"></script>
		
		<script src="js/database.js"></script>
		<script src="js/common.js"></script>
		<script src="js/chat.js"></script>
		<script type="text/javascript">
			
			// On page load
			$(document).ready(function()
			{
				chat.scrollChatWindowToBottom();
				chat.initialiseSendMessageButton();				
				chat.bindEnterKeyToSendMessage();
				
				chat.countNumOfPadsRemaining();
				chat.startIntervalToReceiveMessages();
				chat.initialiseDisplayForCharsRemaining();
				chat.updateNumOfPadsRemaining();
				chat.initialiseToggleAudioButton();
			});
		</script>
	</head>
	<body>
		<div class="pageNavigation">
			<div class="navItem">
				<a href="index.html" class="blueButton">Home</a>
			</div>
			<div class="navItem statusMessage"></div>
		</div>
		<h2>Chat <span class="ui-icon enableDisableAudio"></span></h2>
				
		<div class="mainChat">
			<div class="templateMessage">
				<div class="padIdentifier">
					Message ID <span class="padIdentifierText"></span>
				</div>
				<div class="fromUserAndDateTime">
					From <span class="fromUser"></span> on <span class="date"></span> at <span class="time"></span>
				</div>
				<div class="messageText" title=""></div>
				<div class="messageStatus"></div>
			</div>
		</div>			
		<div class="chatEntry">
			<textarea id="newChatMessage" class="chatInput" placeholder="Type message here..." autocomplete="off" autofocus></textarea>
			<table>
				<tr>
					<td class="messagesLastCheckedStatus"></td>
					<td class="messageCharactersRemaining"></td>
				</tr>
				<tr>
					<td class="messagesRemaining"></td>
					<td>
						<input id="btnSendMessage" class="blueButton btnSendMessage" type="button" value="Send message">
					</td>
				</tr>
			</table>				
		</div>
	</body>
</html>
