<html>
	<head>
		<title>Jericho Encrypted Chat - Load pads</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/global.css">
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/database.js"></script>
		<script src="js/common.js"></script>
		<script>
			// On page load
			$(document).ready(function()
			{				
				// Upload the pads from text file into the database
				$('#padFile').change(function(e)
				{
					common.loadPadsFromTextFile(e);
					
					// Show a link to the chat page now the pads are loaded
					$('.chatButton').show();
				});
				
				// Load pads into the database from the clipboard
				$('#loadPadsFromClipboard').click(function()
				{
					var padDataJson = $('#padDataClipboardInput').val();					
					if (padDataJson != '')
					{
						// Save to the database
						common.preparePadDataForImport(padDataJson);
						common.showStatus('success', 'Pads loaded successfully from clipboard.');
						
						// Show a link to the chat page now the pads are loaded
						$('.chatButton').show();
					}
					else {
						common.showStatus('error', 'No pad data to load.');
					}
				});
			});			
		</script>
	</head>
	<body>
		<div class="page loadPadsPage">
			<table class="pageNavigation">
				<tr>
					<td><a href="index.html" class="blueButton">Home</a></td>
					<td><div id="statusMessage" class="statusMessage"></div></td>
				</tr>				
			</table>
			<div class="programTitle">
				Load pads
			</div>
			<div class="information">
				This will load the one-time pads from the clipboard or text file into the local storage of this computer/device. Once 
				the pads are loaded you can start chatting.
			</div>
			<div class="method">
				<div class="methodTitle">Method 1: &nbsp;Paste from clipboard (Ctrl + V):</div>
				<div>
					<input id="padDataClipboardInput" class="padDataClipboardInput" type="text">
					<input id="loadPadsFromClipboard" class="blueButton" type="button" value="Load">
				</div>
								
			</div>
			<div class="method">
				<div class="methodTitle">Method 2: &nbsp;Load from text file:</div>
				<input id="padFile" type="file" name="padFile">
			</div>
			<div class="chatButton">
				<a href="chat.html" class="blueButton">Go to chat</a>
			</div>
		</div>
	</body>
</html>
