<html>
	<head>
		<title>Jericho Chat - Test server connection</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/lib/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="css/global.css">
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.js"></script>
		<script src="js/database.js"></script>
		<script src="js/common.js"></script>
		<script>
			$(document).ready(function()
			{
				// Preload values into the text boxes if they already have connection settings in local storage
				if (db.padData.info.serverAddressAndPort != null)
				{
					$('#serverAddressAndPort').val(db.padData.info.serverAddressAndPort);
					$('#serverUsername').val(db.padData.info.serverUsername);
					$('#serverPassword').val(db.padData.info.serverPassword);
				}
				
				// Test server connection on button click
				$('#testServerConnection').click(function()
				{
					var serverAddressAndPort = $('#serverAddressAndPort').val();
					var serverUsername = $('#serverUsername').val();
					var serverPassword = $('#serverPassword').val();

					common.testServerConnection(serverAddressAndPort, serverUsername, serverPassword);
				});
			});
		</script>
	</head>
	<body>
		<div class="page testServerPage">
			<table class="pageNavigation testServerPage">
				<tr>
					<td><a href="index.html" class="blueButton">Home</a></td>
					<td><div id="statusMessage" class="statusMessage"></div></td>
				</tr>				
			</table>
			<div class="programTitle">
				Test server connection
			</div>
			<div class="information">
				This will test the asynchronous connection to the server using the API. For HTTPS you should load/accept the server's self-signed 
				certificate as trusted into your browser first or the connection will fail.
			</div>
			<div class="connectionDetails">
				<label for="serverAddressAndPort">Server address and port</label>
				<input id="serverAddressAndPort" class="serverInfoTextBox" type="text" placeholder="https://server-ip-address/jericho/"><br>
				
				<label for="serverUsername">Server username</label>
				<input id="serverUsername" class="serverInfoTextBox" type="text"><br>
				
				<label for="serverPassword">Server password</label>
				<input id="serverPassword" class="serverInfoTextBox" type="text">
				<div class="buttons">
					<input id="testServerConnection" class="blueButton" type="button" value="Test connection">
				</div>
			</div>
		</div>
	</body>
</html>
