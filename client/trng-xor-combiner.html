<html>
	<head>
		<title>Jericho Comms - TRNG random data file XOR combiner</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
		<link rel="icon" type="image/png" sizes="196x196" href="img/touch-icon-196x196.png">
		
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/lib/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/trng-combiner.css">
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.js"></script>
		<script src="js/lib/filesaver.js"></script>
		
		<script src="js/lib/cryptojs-core.js"></script>
		<script src="js/lib/cryptojs-x64core.js"></script>
		<script src="js/lib/cryptojs-enc-base64.js"></script>
		
		<script src="js/common.js"></script>
		<script src="js/trng-xor-combiner.js"></script>
		<script type="text/javascript">
			$(function()
			{
				trngXorCombiner.init();
			});
		</script>		
	</head>
	<body class="trngCombinerPage">
		<div class="header">
			<table class="pageNavigation">
				<tr>
					<td>
						<a id="btnHome" href="index.html" class="blueButton">Home</a>
					</td>
					<td>
						<input id="btnRestart" class="blueButton" type="button" value="Restart" disabled="disabled">
					</td>
					<td>
						<label id="fileLoaderLabel" class="imageLoaderLabel blueButton" for="fileLoader">1. Select text files</label><br>
						<input id="fileLoader" class="imageLoader" type="file" name="imageLoader" multiple="multiple">						
					</td>
					<td>
						<input id="exportFile" class="blueButton" type="button" value="2. Save file" disabled="disabled">
					</td>
				</tr>
			</table>
			
			<div class="instruction">
				Select text files containing ASCII hexadecimal symbols to be XORed together and converted into a single binary file.
			</div>
			
			<table class="collectionAmounts fileInfo">
				<tr class="template">
					<td class="collectionLabel">
						File name:
					</td>
					<td>
						<span class="fileName">N/A</span>
					</td>
					<td class="collectionLabel">
						Total hex symbols:
					</td>
					<td>
						<span class="totalHexSymbols">0</span>
					</td>					
					<td class="collectionLabel">
						Size:
					</td>
					<td>
						<span class="fileSize">0</span>
					</td>
				</tr>
			</table>
						
			<!-- General status messages -->
			<div class="navItem statusMessage">
				<span class="icon"></span>
				<span class="message"></span>
			</div>
		</div>
	</body>
</html>
